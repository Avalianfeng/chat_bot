<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI聊天机器人</title>
    <!-- React & ReactDOM (必须在最前面加载) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel Standalone for JSX (必须在 React 之后加载) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Framer Motion (可选，有降级方案) -->
    <script src="https://unpkg.com/framer-motion@10/dist/framer-motion.js" onerror="console.warn('Framer Motion failed to load, using fallback')"></script>
    <style>
        /* A2UI 风格主题变量 */
        :root {
            --transition-base: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* 浅色模式 */
        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #f1f3f5;
            --border-color: #e9ecef;
            --text-primary: #1a1a1a;
            --text-secondary: #6c757d;
            --text-tertiary: #adb5bd;
            --accent-color: #0066ff;
            --accent-hover: #0052cc;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 4px 12px rgba(0, 0, 0, 0.15);
        }
        
        /* 深色模式 */
        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #252525;
            --bg-tertiary: #2d2d2d;
            --border-color: #3a3a3a;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --text-tertiary: #808080;
            --accent-color: #4a9eff;
            --accent-hover: #6bb0ff;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.5);
            --shadow-hover: 0 4px 12px rgba(0, 0, 0, 0.6);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            transition: background-color var(--transition-base), color var(--transition-base);
        }
        
        /* A2UI 风格按钮 - 默认无边框，悬停显示阴影 */
        .btn-base {
            border: none;
            background: transparent;
            color: var(--text-primary);
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-base);
            box-shadow: none;
        }
        
        .btn-base:hover:not(:disabled) {
            background: var(--bg-secondary);
            box-shadow: var(--shadow-md);
        }
        
        .btn-base:active:not(:disabled) {
            transform: scale(0.98);
        }
        
        .btn-base:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* 主要按钮 - 带颜色 */
        .btn-primary {
            background: var(--accent-color);
            color: white;
            border: none;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: var(--accent-hover);
            box-shadow: var(--shadow-hover);
        }
        
        /* 输入框样式 */
        .input-base {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            transition: all var(--transition-base);
            width: 100%;
        }
        
        .input-base:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
        }
        
        /* 卡片样式 */
        .card-base {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            transition: all var(--transition-base);
        }
        
        .card-base:hover {
            box-shadow: var(--shadow-md);
        }
        
        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-tertiary);
        }
        
        /* 加载动画 */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-spinner {
            border: 2px solid var(--border-color);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }
    </style>
</head>
<body data-theme="light">
    <div id="root"></div>
    
    <!-- 加载 JSX 文件（添加版本号避免缓存） -->
    <script type="text/babel" src="/static/app.jsx?v=3"></script>
    <script>
        // 错误处理
        window.addEventListener('error', function(e) {
            console.error('Global Error:', e.error);
            const root = document.getElementById('root');
            if (root && !root.hasChildNodes()) {
                root.innerHTML = 
                    '<div style="color: white; padding: 20px; text-align: center;">' +
                    '<h2>加载错误</h2>' +
                    '<p>请检查浏览器控制台查看详细错误信息</p>' +
                    '<pre style="background: rgba(0,0,0,0.3); padding: 10px; border-radius: 5px; text-align: left; max-width: 800px; margin: 0 auto;">' +
                    (e.error ? e.error.toString() : '未知错误') +
                    '</pre></div>';
            }
        });
        
        // 监听脚本加载错误
        window.addEventListener('unhandledrejection', function(e) {
            console.error('Unhandled Promise Rejection:', e.reason);
        });
    </script>
</body>
</html>
