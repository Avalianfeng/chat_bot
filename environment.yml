name: chat_bot
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - pip
  - pip:
    # Web框架和服务器
    - fastapi>=0.104.0
    - uvicorn[standard]>=0.24.0
    - python-multipart>=0.0.6
    # 数据库
    - sqlalchemy>=2.0.0
    # 认证和密码加密
    - passlib[bcrypt]>=1.7.4
    # API客户端
    - openai>=1.0.0
    # 数据验证
    - pydantic>=2.0.0
    # 环境变量管理
    - python-dotenv>=1.0.0
    # HTTP客户端（用于API调用）
    - httpx>=0.25.0
    # 工具库
    - pyyaml>=6.0.0
